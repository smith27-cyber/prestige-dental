<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="admin-dashboard.html">Bookings</a></li>
            <li><a href="admin-user.html">Users</a></li>
            <li><a href="#reports">Reports</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <section id="users">
            <h1>Manage Users</h1>
            <form id="user-form">
                <label for="user-name">Username:</label>
                <input type="text" id="user-name" name="username" required>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="email" required>

                <label for="user-role">Role:</label>
                <input type="text" id="user-role" name="role" required>

                <button type="submit">Add User</button>
            </form>

            <h2>Users List</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/users-script.js"></script>
</body>
</html>
